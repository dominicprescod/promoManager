<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Dashboard</title>

        <script src="https://unpkg.com/react@latest/dist/react.js"></script>
        <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
        <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
      <div id="main">
        <header id="main_header">
          <h1>Dashboard</h1>
        </header>
        <main id="main_main">
          <div id="main_main_left">
            <input type="text" placeholder="TagName" id="main_main_left_TagName">
            <div id="main_main_left_attrContainer">
              <ul id="main_main_left_attrContainer_ul">
                <li class="main_main_left_attrContainer_ul_li">
                  <input type="text" placeholder="attrName" class="main_main_left_attrContainer_ul_li_input">
                  <input type="text" placeholder="attrValue" class="main_main_left_attrContainer_ul_li_input">
                </li>
              </ul>
              <button type="button" name="button" id="main_main_left_attrContainer_button">Add Attribute</button>
            </div>
          </div>
        </main>
      </div>
    </body>
    <!-- <script src="js/main.js" type="text/babel"></script> -->
</html>
